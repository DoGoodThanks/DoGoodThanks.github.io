<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tip Me!</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
      <div class="jumbotron">
        <h1>Tip that busker!</h1>
      </div>

      <div class="col-md-10 col-md-offset-1">

	<div class="cash-app">
	    <a href="https://venmo.com/u/DoGoodThanks"><img src="images/Venmo_Logo.png" alt="Venmo"></a>
	</div>

	<div class="cash-app">
	    <a href="https://cash.app/$DoGoodThanks"><img src="images/Cash_App_Logo.png" alt="Cash App"></a>
	</div>

	<div class="cash-app">
	    <a href="https://paypal.me/DoGoodThanks"><img src="images/PayPal_Logo.png" alt="PayPal"></a>
	</div>

	<div class="cash-app">
	    <a href="https://gpay.app.goo.gl/ekYWCw"><img src="images/Google_Pay_Logo.svg.png" alt="Google Pay"></a>
	</div>
      </div>
</div>
</body>
</html>
